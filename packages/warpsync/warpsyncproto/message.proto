syntax = "proto3";

option go_package = "github.com/iotaledger/goshimmer/packages/warpsync/warpsyncproto";

package warpsyncproto;

message Packet {
  oneof body {
    EpochBlocks epochBlocks = 1;
    EpochBlocksRequest epochBlocksRequest = 2;
    EpochCommittment epochCommitment = 3;
    EpochCommittmentRequest epochCommitmentRequest = 4;
    Negotiation negotiation = 5;
  }
}

message EpochBlocks {
  int64 epoch = 1;
  bytes ec = 2;
  bytes merkleproof = 3;
  repeated bytes blocks = 4;
}

message EpochBlocksRequest {
  int64 epoch = 1;
  bytes ec = 2;
}

message EpochCommittment {
  int64 epoch = 1;
  bytes prevEC = 2;
  bytes ecr = 3;
}

message EpochCommittmentRequest {
  int64 epoch = 1;
}

message Negotiation {}