syntax = "proto3";

option go_package = "github.com/iotaledger/goshimmer/packages/node/warpsync/warpsyncproto";

package warpsyncproto;

message Packet {
  oneof body {
    EpochBlocks epochBlocks = 1;
    EpochBlocksEnd epochBlocksEnd = 2;
    EpochBlocksRequest epochBlocksRequest = 3;
    EpochCommittment epochCommitment = 4;
    EpochCommittmentRequest epochCommitmentRequest = 5;
    Negotiation negotiation = 6;
  }
}

message EpochBlocks {
  int64 EI = 1;
  bytes EC = 2;
  repeated bytes blocks = 3;
}

message EpochBlocksEnd {
  int64 EI = 1;
  bytes EC = 2;
  bytes stateMutationRoot = 3;
  bytes stateRoot = 4;
  bytes manaRoot = 5;
}

message EpochBlocksRequest {
  int64 EI = 1;
  bytes EC = 2;
}

message EpochCommittment {
  int64 EI = 1;
  bytes prevEC = 2;
  bytes ECR = 3;
}

message EpochCommittmentRequest {
  int64 EI = 1;
}

message Negotiation {}