syntax = "proto3";

option go_package = "github.com/iotaledger/goshimmer/packages/network/chain/proto";

package chain;

message Packet {
  oneof body {
    EpochCommitment epochCommitment = 1;
    EpochCommitmentRequest epochCommitmentRequest = 2;
  }
}

message EpochCommitment {
  bytes bytes = 1;
}

message EpochCommitmentRequest {
  bytes bytes = 1;
}